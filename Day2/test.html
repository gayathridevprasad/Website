<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function fetch() {
            name = document.f1.t1.value;
            document.getElementById("p1").innerHTML = "Welcome " + name;
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Professionale </legend>
        <form name="f1" method="get">
            <table>
                <tr>
                    <td><label>Name of the Trainer :</label></td>
                    <td><input type="text" name="t1" placeholder="Ex.Gayathri Devi"></td>
                </tr>


                <tr>
                    <td colspan="2"><input type="button" value="Click Me" onclick="fetch();"></td>
                </tr>

            </table>
        </form>
        <p id="p1"></p>
    </fieldset>
</body>

</html>
