<html>

<head>
    <title>::Form::</title>
</head>

<body bgcolor="white">
    <h1 align="center">MY FORM </h1>
    <form method="post" action="submit.html">
        <fieldset>
            <legend align="left">Register</legend>
            <table border="0" bgcolor="yellow" align="center">
                <hr width="50%">
                <tbody>
                    <tr>
                        <td>Enter your First Name:</td>
                        <td><input name="fname" type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter your Last Name:</td>
                        <td><input name="lname" type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter your Age:</td>
                        <td><input name="age" type="text"></td>
                    </tr>

                    <tr>
                        <td>Enter your E-Mail ID:</td>
                        <td><input name="E-Mail" size="50" type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter your Password:</td>
                        <td><input name="psw" type="password"></td>
                    </tr>
                    <tr>
                        <td>Enter your Phone Number:</td>
                        <td><input name="Phone" type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter your Address:</td>
                        <td> <textarea name="message" rows="10" cols="30"></textarea> </td>
                    <tr>
                        <td>Hobbies</td>
                    </tr>
                    <tr>
                        <td><input name="Collection" value="Stamp" checked="checked" type="checkbox">StampCollection
                        </td>
                    </tr>
                    <tr>
                        <td><input name="Collection" value="Coin" type="checkbox">Coin Collection</td>
                    </tr>
                    <tr>
                        <td><input name="books" value="Reading" checked="checked" type="checkbox">Reading Books</td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input name="Gender" value="Male" type="radio">Male
                            <input name="Gender" value="Female" type="radio">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Experience
                            <select>
                                <option value="0-1Year">0-1</option>
                                <option value="1-2 Year">1-2</option>
                                <option value="2-3 Year">2-3</option>
                                <option value="3-4 Year">3-4</option>
                                <option value="4-5 Year">4-5</option>
                                <option value="5-6 Year" selected="selected">5-6</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="right">
                        <td><input value="Submit" type="submit"></td>
                    </tr>

                </tbody>
            </table>
            <hr width="50%">
            <p align="center"><b>Copyrights Reserved Â©
                    <script>document.write(new Date().getFullYear())</script>
                </b></p>
        </fieldset>
    </form>
</body>

</html>
