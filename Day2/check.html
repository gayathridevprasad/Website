<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function fetch() {
            var selected_course = "";

            java = document.getElementById("c1");
            python = document.getElementById("c2");
            dotnet = document.getElementById("c3");

            if (java.checked == true) {
                selected_course += "Java";
            }
            if (python.checked == true) {
                selected_course += "Python";
            }
            if (dotnet.checked == true) {
                selected_course += "Dot Net";
            }
            document.getElementById("p1").innerHTML = "you selected " + selected_course;
        }
    </script>
</head>

<body>
    <form name="f1">
        <input type="checkbox" name="c1" value="Java" id="c1">Java<br>
        <input type="checkbox" name="c2" value="Python" id="c2">Python<br>
        <input type="checkbox" name="c3" value="dotnet" id="c3">.NET<br>
        <input type="button" value="submit" onclick="fetch();">
    </form>
    <p id="p1"></p>
</body>

</html>
